name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # 根据您的实际分支名称修改

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build the web project
        run: |
          npm install
          npm run build

      - name: Build the docs
        run: |
          pip install poetry
          poetry install
          poetry run mkdocs build
          mkdir -p ../dist/docs  # 创建docs目录
          mv ./site/* ../dist/docs/  # 将文档内容移动到dist/docs
        working-directory: ./docs

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist